<!DOCTYPE html>
<html>

<head>
    <meta charset="gb2312">
</head>

<body>
    <h2>JavaScript 数据类型</h2>

    <p>Undefined and null are equal in value but different in type:</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML =
            typeof undefined + "<br>" +
            typeof null + "<br><br>" +
            (null === undefined) + "<br>" +
        (null == undefined);

        typeof undefined              // undefined
        typeof null                   // object
        null === undefined            // false  类型不同，值相同
        null == undefined             // true   值相同
    </script>
</body>
</html>
